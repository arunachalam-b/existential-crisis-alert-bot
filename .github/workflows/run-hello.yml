name: Run Hello Script

on:
  schedule:
    - cron: '* * * * *'

  workflow_dispatch:

jobs:
  run-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run hello.js
        run: node hello.js
